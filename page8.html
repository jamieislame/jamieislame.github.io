<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Smooth Text Color Transition</title>
<style type="text/css">
    a {
        margin: 20px;
        -webkit-transition: color 2s; /* For Safari 3.0 to 6.0 */
        transition: color 2s; /* For modern browsers */
    }
    a:hover {
        color: #ff0000;
    }
</style>
</head>
<body>
    <h1><a href="#"> <font face="cooper black"> Hover on me!! </font></a></h1>
</body>
</html>
